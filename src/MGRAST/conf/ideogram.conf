
<ideogram>

<spacing>

default = 10u
break   = 10u

</spacing>

# thickness (px) of chromosome ideogram
thickness        = 10p
stroke_thickness = 1
# ideogram border color
stroke_color     = black
fill             = yes
# the default chromosome color is set here and any value
# defined in the karyotype file overrides it
fill_color       = vlblue

# fractional radius position of chromosome ideogram within image
radius         = 0.88r
show_label     = no
label_with_tag = yes
label_parallel = no
label_color    = red
label_font     = condensedbold
label_size     = 24p

# label is centered (radially) at its position
#label_center   = yes

# 50 pixels outside the outer ideogram radius
#label_radius = dims(ideogram,radius_outer) + 50p
# 5% of inner radius outside outer ideogram radius
#label_radius = dims(ideogram,radius_outer) + 0.05r
# inside ideogram
label_radius = (dims(ideogram,radius_inner)+dims(ideogram,radius_outer))/2
# 100 pixels inside the ideogram radius
#label_radius = dims(ideogram,radius_inner) - 200p

# cytogenetic bands
band_stroke_thickness = 2

# show_bands determines whether the outline of cytogenetic bands will be seen
show_bands            = yes
# in order to fill the bands with the color defined in the karyotype file you must set fill_bands
fill_bands            = yes

</ideogram>

